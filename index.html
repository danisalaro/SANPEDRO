  <h1> HERRAMIENTA PARA LA TOMA DE DECISIONES - SAN PEDRO<h1>

    <div>
    </div>

      <button id="btn-cancelar-nuevos-puntos"> Cancelar </button>

    </div>


    <div id="map" style="height: 787px;">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script>
      //Instanciar el mapa
      var map = L.map('map').setView([5.349122267, -75.114], 22);

      mapLink =
        '<a href="http://www.esri.com/">Esri</a>';
      wholink =
        'i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community';
      L.tileLayer(
        'http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; ' + mapLink + ', ' + wholink,
        maxZoom: 18,
      }).addTo(map)
    </script>
    <script type="module" src="./scripts/map.js"></script>
